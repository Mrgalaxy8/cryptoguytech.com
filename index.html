          transform: scale(0.7);

          opacity: 1;
        }

          transform: scale(1.05);
        }
        100% {

  <body class="bg-gray-100 dark:bg-dark-bg transition-colors duration-300">
    <div id="splash-screen">
      <h1>Welcome to CryptoGuyTech</h1>
    </div>
    <div id="root"></div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const splashScreen = document.getElementById('splash-screen');

        if (splashScreen) {
          // After 3 seconds, add the fade-out class
          setTimeout(() => {
            splashScreen.classList.add('fade-out');

            // After the fade-out animation completes (500ms), 
            // remove the element from the DOM so it doesn't block page content.
            setTimeout(() => {
              splashScreen.remove();
            }, 500); 

          }, 3000); // Time the splash screen is visible
        }
      });
    </script>
